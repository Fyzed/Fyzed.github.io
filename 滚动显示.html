<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<!-- <link rel="stylesheet" type="text/css" href="animate.min.css"> -->
	<style>

		*{margin:0; padding:0;}

		body{
			padding-bottom: 100px;
		}

		.row{
			background: #ddd;
			text-align: center;
			margin-top: 900px;
			font-size: 20px;
		}

		.row_effect{
			animation:m1 0.6s ease;
		}

		@keyframes m1{
			0% {
				transform:translateX(-100%);
				opacity: 0;
			}

			100%{
				transform:translateX(0);
				opacity: 1;
			}
		}
	</style>
</head>
<body>
	<div style="height:0; overflow:hidden">..</div>
	<div class="row">
		运筹帷幄于商场，决胜于千里之外。全新高性能2.4L VVT全铝芯引擎，搭载澳大利亚DSI6 速手自一体变速器
	</div>

	<div class="row">
		身未动心已远，君临天下。高效能全铝芯1.8L VVT发动机助君驰骋，尽享速度与激情同时。大幅降低整车油耗与排放
	</div>

	<div class="row">
		领先同级车多项智能科技配置，让您一切尽在掌握。
	</div>

	<script>

	// 窗口的高度
	// 要给window绑定滚动事件
	//var winH = window.innerHeight;
	var winH = document.body.clientHeight;
	var row = document.querySelectorAll(".row");
	console.log(winH)

	window.onscroll = function(){	
		move();
	}

	window.onload = function(){
		move();
	}

	function move(){

		for(var i = 0;i < row.length; i++){
			var top = row[i].getBoundingClientRect().top;
			if( 0 < top && top < winH){
				row[i].classList.add("row_effect");
			}
		}	
	}

	</script>

</body>
</html>
